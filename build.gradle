buildscript {
    if (!project.hasProperty('version') || project.version.equals('unspecified')) {
        project.version = '+'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

apply plugin: 'com.mparticle.kit'

dependencies {
    implementation ("com.theneura:android-sdk:5.6.14") {
        exclude group: "com.google.android.gms"
        exclude group: "com.google.firebase"
    }
    implementation 'com.google.firebase:firebase-messaging:20.1.7'


    //TODO: Option 2: Include your jar in ./libs only if you're not in Maven Central
    //TODO:           Please name the jar based on the version, ie AcmeSDK1234.jar
    //compile fileTree(dir: 'libs', include: ['*.jar'])
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
